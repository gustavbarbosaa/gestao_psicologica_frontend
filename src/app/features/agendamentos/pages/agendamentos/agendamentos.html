<div>
  <div class="mb-6 flex items-center justify-center gap-4">
    <p class="text-sm text-slate-500">Clique em uma data para criar um novo agendamento!</p>

    <div class="flex flex-wrap p-2 gap-4 bg-slate-50 rounded-lg border border-slate-200">
      @for (item of legendasStatus; track item.label) {
        <div class="flex items-center gap-2">
          <span
            class="w-3 h-3 rounded-full shadow-sm"
            [style.backgroundColor]="getCorAgendamentoPorStatus(item.status)"
          >
          </span>
          <span class="text-xs font-medium text-slate-600 uppercase tracking-wider">
            {{ item.label }}
          </span>
        </div>
      }
    </div>
  </div>
  <full-calendar #calendar [options]="calendarOptions"></full-calendar>
</div>
