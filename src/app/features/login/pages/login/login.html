<div class="flex flex-col min-h-screen w-full items-center justify-center px-4">
  <div class="flex flex-col items-center justify-center rounded-sm mb-6 gap-4">
    <i z-icon zType="heart" zSize="xl" class="text-red-500"></i>
    <div class="flex flex-col items-center justify-center">
      <h3 class="text-2xl font-semibold">PsicoGestão</h3>
      <h4 class="text-lg text-gray-600">Sistema de Gestão Psicológica</h4>
    </div>
  </div>

  <z-card
    class="w-full max-w-sm px-6 py-8 shadow-lg border-[0.2px] border-gray-200"
    zTitle="Entrar com sua conta"
    zDescription="Digite seu email abaixo para entrar na sua conta"
  >
    <div class="space-y-4">
      <div class="space-y-2">
        <label
          [for]="idEmail"
          class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Email
        </label>
        <input
          z-input
          [id]="idEmail"
          type="email"
          placeholder="m@example.com"
          class="border-input bg-background ring-offset-background placeholder:text-muted-foreground flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
          required
        />
      </div>
      <div class="space-y-2">
        <div class="flex items-center">
          <label
            [for]="idPassword"
            class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          >
            Senha
          </label>
          <a href="#" class="ml-auto text-sm underline-offset-4 hover:underline">
            Esqueceu sua senha?
          </a>
        </div>
        <input
          z-input
          [id]="idPassword"
          type="password"
          class="border-input bg-background ring-offset-background placeholder:text-muted-foreground flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
          required
        />
      </div>
      <div class="space-y-2">
        <z-button zType="default" class="w-full">Entrar</z-button>
        <z-divider />
        <z-button zType="outline" class="w-full" (click)="signInWithGoogle()">
          <i class="fa-brands fa-google"></i> Google
        </z-button>
      </div>
    </div>
  </z-card>
</div>
